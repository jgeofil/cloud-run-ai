[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "cloud-run-ai"
version = "0.1.0"
description = "Infrastructure-as-code and deployment automation for GCP Cloud Run and Cloud Functions across N8N and LangFlow projects."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Cloud Run Automation" }
]
dependencies = [
  "click>=8.1.7",
  "google-api-python-client>=2.130.0",
  "google-auth>=2.29.0",
  "google-cloud-secret-manager>=2.18.0",
  "google-cloud-storage>=2.14.0",
  "python-dotenv>=1.0.1"
]

[project.optional-dependencies]
dev = [
  "ruff>=0.4.10"
]

[project.urls]
Homepage = "https://cloud.google.com/run"

[tool.uv]
index-url = "https://pypi.org/simple"
dev-dependencies = [
  "ruff>=0.4.10"
]

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
  "E",
  "F",
  "I",
  "B"
]
ignore = []

[tool.ruff.per-file-ignores]
"tests/*" = ["D"]

[tool.ruff.lint.isort]
known-first-party = ["cloud_run_ai"]

[tool.hatch.build.targets.wheel]
packages = ["src/cloud_run_ai"]
